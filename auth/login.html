<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>UMKM Digital | Login</title>
	<link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/vendors/fontawesome/css/all.min.css">
</head>
<body>

	<div class="container">
		<div class="py-5 row">
			<div class="mx-auto col-lg-4 col-md-6 col-sm-10 col-12">
				<div class="card">
					<div class="card-body">
						<div class="text-center card-title h5">Masuk</div>
						<img src="/assets/icons/logo192.png" width="90" class="mx-auto d-block my-3" alt="Logo UMKM Digital">
						<div class="mb-3 input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">
									<i class="fa fa-user fa-fw"></i>
								</span>
							</div>
							<input placeholder="Email" type="email" name="email" id="email" class="form-control">
						</div>
						<div class="mb-3 input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">
									<i class="fa fa-key fa-fw"></i>
								</span>
							</div>
							<input placeholder="Kata sandi" type="password" name="email" id="password" class="form-control">
							<div class="input-group-append">
								<button type="button" class="btn btn-outline-secondary" id="peekpassword">
									<i class="fa fa-eye"></i>
								</button>
							</div>
						</div>
						<button type="button" class="btn btn-primary btn-block">Masuk</button>
						<hr>
						<button type="button" class="mb-3 btn btn-danger btn-block btn-sm"><i class="fab fa-google fa-fw"></i> Masuk dengan Google</button>
						<p class="text-center text-secondary">Belum punya akun? <a href="/auth/register">Daftar</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/assets/vendors/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/assets/vendors/popperjs/popper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/assets/vendors/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(document).ready(() => {
			var state = {
				peekpassword: false
			};

			$('#peekpassword').click(function(event){
				state.peekpassword = !state.peekpassword;

				$('#password').attr('type', state.peekpassword ? 'text' : 'password');
				$(this).find('i').removeClass(state.peekpassword ? 'fa-eye' : 'fa-eye-slash');
				$(this).find('i').addClass(state.peekpassword ? 'fa-eye-slash' : 'fa-eye');
			});
		});
	</script>

</body>
</html>
